.Btn {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition-duration: .3s;

  background-color: rgb(255, 65, 65);

.sign {
  width: 100%;

  display: flex;
  align-items: center;
  justify-content: center;
}

.sign svg {
  width: 17px;
}

.sign svg path {
  fill: white;
}

.text {
  position: absolute;
  right: 0%;
  width: 0%;
  opacity: 0;
  color: white;
  font-size: 1.2em;
  font-weight: 600;
  transition-duration: .3s;
}

.Btn:hover {
  width: 125px;
  border-radius: 40px;
  transition-duration: .3s;
}

.Btn:hover .sign {
  width: 30%;
  transition-duration: .3s;
  padding-left: 20px;
}
/* hover effect button's text */
.Btn:hover .text {
  opacity: 1;
  width: 70%;
  transition-duration: .3s;
  padding-right: 10px;
}
/* button click effect*/
.Btn:active {
  transform: translate(2px ,2px);
}

    <script>
        const galleries = document.querySelectorAll('.gallery');
        
        galleries.forEach(gallery => {
            let startX;
            let currentTranslate = 0;

            gallery.addEventListener('touchstart', function(event) {
                startX = event.touches[0].clientX;
            });

            gallery.addEventListener('touchmove', function(event) {
                const currentX = event.touches[0].clientX;
                const diffX = startX - currentX;
                const maxTranslate = -(gallery.scrollWidth - gallery.clientWidth);

                // Update the current translation value
                currentTranslate -= diffX;

                if (currentTranslate > 0) {
                    currentTranslate = 0;
                } else if (currentTranslate < maxTranslate) {
                    currentTranslate = maxTranslate;
                }

                // Apply the translation to the gallery
                gallery.style.transform = `translateX(${currentTranslate}px)`;

                // Prevent default scrolling behavior
                event.preventDefault();
                startX = currentX;
            });

            gallery.addEventListener('touchend', function() {
                // Implement snapping if needed
            });
        });

        // Fetch the stored transaction ID from localStorage
        const storedTransactionID = localStorage.getItem('transactionID');

        document.querySelectorAll('.download-button').forEach(button => {
            button.addEventListener('click', function(event) {
                let enteredID = prompt("Enter Transaction ID:", "");
                
                // Compare entered ID with the stored ID
                if (enteredID === storedTransactionID) {
                    document.getElementById('status').textContent = "Transaction ID accepted! Starting download...";

                    // Get the file ID from the button's data attribute
                    const fileId = this.getAttribute('data-file-id');
                    
                    // Direct download link for Google Drive file
                    const fileURL = `https://drive.google.com/uc?export=download&id=${fileId}`;

                    // Create a temporary link element for file download
                    const downloadLink = document.createElement('a');
                    downloadLink.href = fileURL;
                    downloadLink.download = ''; // Optional, set the downloaded file name
                    downloadLink.style.display = 'none';
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                } else {
                    document.getElementById('status').textContent = "Invalid Transaction ID!";
                    event.preventDefault();
                }
            });
        });
    </script>
